<ion-header>
  <ion-navbar>
    <ion-title>Kategorien</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class=" cards-bg">

  <ion-card class="cards-list-demo">
    <ion-card-header>
      Kategorien
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let category of categories" (click)="openPercentPage(category)">
        <ion-icon name="{{category.icon}}" item-start></ion-icon>
        {{category.name}}
      </button>
      <button (click)="openPercentPage()" ion-item>
        <ion-icon name='brush' item-start></ion-icon>
        Zeichnen
      </button>

      <button ion-item>
        <ion-icon name='chatbubbles' item-start></ion-icon>
        Erklären
      </button>

      <button ion-item>
        <ion-icon name='body' item-start></ion-icon>
        Pantomine
      </button>

      <button ion-item>
        <ion-icon name='volume-up' item-start></ion-icon>
        Hören
      </button>

      <button ion-item>
        <ion-icon name='pizza' item-start></ion-icon>
        Schmecken
      </button>

      <button ion-item>
        <ion-icon name='bonfire' item-start></ion-icon>
        Weihnachtswissen
      </button>

      <button ion-item>
        <ion-icon name='hand' item-start></ion-icon>
        Fühlen
      </button>

    </ion-list>
  </ion-card>

</ion-content>
